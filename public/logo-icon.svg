<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="50%" stop-color="#A78BFA" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
  
  <!-- Orbital rings -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Cosmic spiral -->
  <path d="M 50 50 Q 55 45, 60 45 Q 70 45, 75 55 Q 80 70, 70 80 Q 50 90, 35 75 Q 20 55, 35 40 Q 55 25, 70 40" 
        fill="none" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center node -->
  <circle cx="50" cy="50" r="5" fill="url(#iconGradient)"/>
  
  <!-- Sage nodes -->
  <circle cx="70" cy="50" r="6" fill="none" stroke="#60A5FA" stroke-width="2" opacity="0.8"/>
  <circle cx="70" cy="50" r="2" fill="#60A5FA"/>
  <circle cx="30" cy="50" r="6" fill="none" stroke="#A78BFA" stroke-width="2" opacity="0.8"/>
  <circle cx="30" cy="50" r="2" fill="#A78BFA"/>
</svg>
